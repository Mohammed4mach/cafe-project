<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheets/home.css">

    <title>Home</title>
</head>
<body>
    <div class="shade"></div>
    <main>
        <h1>Share your beautiful music now in your favorite place</h1>
        <section>
            <button class="signup-btn facebook">
                <img src="assets/icons/Facebook.svg" alt="Facbook icon">
                <span>Sign up with Facebook</span>
            </button>
        </section>
        <section>
            <button class="signup-btn twitter">
                <img src="assets/icons/twitter.svg" alt="Twitter icon">
                <span>Sign up with Twitter</span>
            </button>
        </section>
        <section>
            <button class="signup-btn phone">
                <img src="assets/icons/Smartphone.svg" alt="Smart phone icon">
                <span>Sign up with Phone Number</span>
            </button>
        </section>
        <section>
            <button class="signup-btn google">
                <img src="assets/icons/google.svg" alt="Google icon">
                <span>Sign up with Google</span>
            </button>
        </section>
        <section>
            <button class="signin-btn">
                Sign in
            </button>
        </section>
    </main>
</body>
</html>
